<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>
  <body>
 <div class="container-fluid">
      <div class="row">
        <div class="col-sm w-100" id="first">
          <h1>Foodmap</h1>
        </div>
        <div class="col-sm w-100" id="fixed">
          <div id="content">  
              <h2>Foodmap</h2>
              <div id="map"></div>
              <form>
                <div class="form-group">
                  <label for="restaurant"><p>O que vamos pedir hoje?</p></label>
                  <select class="form-control" id="restaurant">
                    <option selected>Selecione</option>
                    <option value="arabe">Árabe</option>
                    <option value="fast food">Fast Food</option>
                    <option value="italiana">Italiano</option>
                    <option value="japonesa">Japonês</option>
                    <option value="vegana">Vegano</option>
                  </select>
              </form>
          </div>  
        </div>
      </div>
    </div>  
    <!-- O script comentado é o do Google maps -->  
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGGVGhRmNbLl6Cr23GpStcgOInBpxWkd4&callback=initMap"
    async defer></script>
  </body>
</html>
